<div class="container top-30">

    <div class="row">
        <div class="col-md-2">
            <label for="termino">Buscador de artistas</label>
            <input [(ngModel)]="termino" (keyup)="buscarArtista()" type="text" name="termino" placeholder="buscar por artista" class="form-control">
            <hr>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-3 text-center" *ngFor="let artista of _spotifyServices.artistas">
                    <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail">
                    <p>{{artista.name}}</p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
